<hero-input></hero-input>
<div *ngIf="isLoading; else notLoading">
  <loading />
</div>

<ng-template #notLoading>
  <div *ngIf="!isLoading && heroes.length > 0; else noResult" class="container">
    <card-hero *ngFor="let hero of heroes" [hero]="hero"></card-hero>
  </div>
</ng-template>

<ng-template #noResult>
  <div class="no-result">
    <p>No encontró ningún resultado</p>
  </div>
</ng-template>
